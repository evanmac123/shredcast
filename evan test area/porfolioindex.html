<script>

$(document).ready(function()
{   //Loads initial xml
	$.get('content.xml', function( d ){
			
			
			
			
			
			
     
//--------------------Porfolio display-----------------

	//displays each xml holder function
$(d).find('holder').each(function(){

           //grabs each type decription, title, image url and then creates a div holder a
            var $holder = $(this); 
			var design = $holder.find('design').text();
			var recent = $holder.find('recent').text();
			var photo = $holder.find('photo').text();
			var art = $holder.find('art').text();
			var bigimg = $holder.find('imgbig').text;
            var title = $holder.find('title').text();
            var description = $holder.find('description').text();
            var imageurl = $holder.find('imgthumb').text();
            var html2 = '<div class="holder '+recent+' '+photo+' '+design+' '+art+'" > <img alt="" src="' + imageurl + '"/><h1 class="description hidden">'+title+'<div>'+description+'</div></h1> </div>';
             //

           // html += '<p class="title">' + title + '</p>';
            //html += '<p> ' + description + '</p>' ;
            //html += '</dt>';
			
			//Shows each image 			
           $(".content").append($(html2));
		
		   $(".holder").click(function () {
			   
			   //alert(this);
			    $(this).removeClass("uptop");
			    $(this).addClass("uptop");
				
				//$(this).togggleClass("holder");
			    $(this).children().addClass('hidden');
                $(this).children().removeClass('hidden');
				
});
		   
        });
//         -----------------Responsive Nav--------------------		
		// Shows buttons 
	$(d).find('filter').each(function(){
		//the category is recorded in HTML in the rel of the button
		var $filter = $(this);
		var words = $filter.find('name').text();
		var button = '<button class="button-link" id="'+words+'">'+words+'</button>';
		//var buttonclick = document.getElementById(words);
		
		
		//adds buttons
		$(".subnav").append(button);
		
		//adds filter function to button
		
		
		//Removes all class selection so the current one can be used
		function removeclassselected(){
			$("#Art").removeClass("selected");
			$("#All").removeClass("selected");
			$("#Design").removeClass("selected");
			$("#Photo").removeClass("selected");
			$("#Recent").removeClass("selected");
			};	
		
		//Removes all classes
				
		// All
		$("#All").click(function(event){
			//alert("hello");
			$(".recent").removeClass( "hidden" );
			$(".art").removeClass( "hidden" );
			$(".design").removeClass( "hidden" );
			$(".photo").removeClass( "hidden" );
			
			removeclassselected();
			$("#All").addClass("selected");
			
			
			});
	    //Recent
		$("#Recent").click(function(event){
			//alert("hello");
			$(".holder").not(".recent").addClass( "hidden" );
			$(".recent").removeClass( "hidden" );
			
			removeclassselected();
			$("#Recent").addClass("selected");
			});
		//Design
		$("#Design").click(function(event){
			//alert("hello");
			$(".holder").not(".design").addClass( "hidden" );
			$(".design").removeClass( "hidden" );
			
		    removeclassselected();
			$("#Design").addClass("selected");
			
			});
			
		$("#Art").click(function(event){
			//alert("hello");
			$(".holder").not(".art").addClass( "hidden" );		
			$(".art").removeClass( "hidden" );	
			
			removeclassselected();
			$("#Art").addClass("selected");
			
			});
			
		//Photo	
		$("#Photo").click(function(event){
			//alert("hello");
			$(".holder").not(".photo").addClass( "hidden" );		
			$(".photo").removeClass( "hidden" );
			
		    removeclassselected();
			$("#Photo").addClass("selected");
		
		});
		
		
    });
	
	// Displaying individual pieces
	

   });
});
